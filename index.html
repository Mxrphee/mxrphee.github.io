<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pas encore</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --shadow-color: rgba(255, 255, 255, 0.05);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .gif-container {
            margin: 2rem 0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        
        /* Toggle Switch from Uiverse.io by Madflows */
        .toggle-switch {
          position: relative;
          width: 100px;
          height: 50px;
          --light: #d8dbe0;
          --dark: #28292c;
          --link: rgb(27, 129, 112);
          --link-hover: rgb(24, 94, 82);
          margin-top: 2rem;
        }
        .switch-label {
          position: absolute;
          width: 100%;
          height: 50px;
          background-color: var(--dark);
          border-radius: 25px;
          cursor: pointer;
          border: 3px solid var(--dark);
        }
        .checkbox {
          position: absolute;
          display: none;
        }
        .slider {
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 25px;
          -webkit-transition: 0.3s;
          transition: 0.3s;
        }
        .checkbox:checked ~ .slider {
          background-color: var(--light);
        }
        .slider::before {
          content: "";
          position: absolute;
          top: 10px;
          left: 10px;
          width: 25px;
          height: 25px;
          border-radius: 50%;
          -webkit-box-shadow: inset 12px -4px 0px 0px var(--light);
          box-shadow: inset 12px -4px 0px 0px var(--light);
          background-color: var(--dark);
          -webkit-transition: 0.3s;
          transition: 0.3s;
        }
        .checkbox:checked ~ .slider::before {
          -webkit-transform: translateX(50px);
          -ms-transform: translateX(50px);
          transform: translateX(50px);
          background-color: var(--dark);
          -webkit-box-shadow: none;
          box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pas encore.</h1>
        
        <div class="gif-container">
            <img src="https://i.gifer.com/origin/f5/f5baef4b6b6677020ab8d091ef78a3bc_w200.gif" alt="Loading" width="200">
        </div>
        
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        
        darkModeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
        });
    </script>
</body>
</html>
